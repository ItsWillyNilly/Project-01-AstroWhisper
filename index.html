
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="card" style="width: 600px;">
    <div class="columns is-mobile is-multiline is-vcentered">
      <div class="column is-half">
        <div class="card" style="width: 100%;">
          <figure class="image is-4by3">
            <img src="https://via.placeholder.com/300x225" alt="Placeholder image">
          </figure>
          <div class="card-content">
            
          </div>
         
        </div>
      </div>
      <div class="column is-half">
        <div class="card" style="width: 100%;">
          <header class="card-header">
            <p class="card-header-title">
             <span>AstroWhisper</span>
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <div class="field">
                <label class="label">User Name</label>
                <div class="control">
                  <input class="input" type="name" name="name">
                <label class="label">Date of Birth</label>
                <div class="control">
                  <input class="input" type="date" name="date">
               
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <div class="has-text-centered"></div>
            <button id="submit" class="button is-primary">Reveal</button>
            
          </footer>
        </div>
      </div>
    </div>
  </div>
  <script src='assets/js/script.js'></script>
</body>
</html>
