<!DOCTYPE html>
<html>

<head>
  <!--Link to Bulma-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"><!--CHECK WHAT LINK-->
  <link rel="stylesheet" href="https://versions.bulma.io/0.7.0/documentation/components/modal/">
  <!--Links to the googlefonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=VT323&display=swap" rel="stylesheet">
  <!--Links to CSS-->
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Astro Whisper Web Application</title>
</head>

<body>
  <!--Logo Name-->
  <div class="hero">
    <header class="header">
      <h1 class="title"><span>Astro Whisper</span></h1>
    </header>

    <button class="js-modal-trigger" data-target="modal-js-button">
      Get started!
    </button>

    <div class="modal hidden" id="modal-js-button"> 
      <div class="modal-background"></div> 
      <div class="modal-card"> 
        <header class="modal-card-head">
          <p class="modal-card-title">
            <span>What's your zodiac sign?</span>
          </p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <label class="label">User Name</label>
            <div class="control">
              <input class="input" type="name" id="userName">
              <label class="label">Date of Birth</label>
              <div class="control">
                <input class="input" type="date" id="birthdayDate">
              </div>
            </div>
          </div>
        </section>
         
        <footer class="modal-card-foot">
          <button class="button is-success">Reveal</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>

    
  </div>

  <script src='assets/js/script.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script>
</body>
</html>
