<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anta&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Astro Whisper Web Application</title>
</head>

<body>
  <!--Logo Name-->
  <div class="hero">
    <header class="header">
      <h1 class="title"><span>Astro Whisper</span></h1>
    </header>

    <!--Card form-->
    <div class="card-form" style="width: 400px;">
      <div class="columns is-mobile is-multiline is-vcentered">  
          <div class="card" style="width: 100%;">
            <header class="card-header">
              <p class="card-header-title">
                <span>Get started !</span>
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <div class="field">
                  <label class="label">User Name</label>
                  <div class="control">
                    <input class="input" type="name" name="name">
                    <label class="label">Date of Birth</label>
                    <div class="control">
                      <input class="input" type="date" name="date">
                    </div>
                  </div>
                </div>

                <!--Button-->
                <footer class="card-footer">
                  <div class="has-text-centered"></div>
                  <button class="button is-primary">Reveal</button>
                </footer>
              </div>
            </div>
          </div>       
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/card.js"></script>
</body>
</html>
